_schema-version: 3.3.0
ID: redo-task-management
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: redo-task-management-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: redo-task-management-db
      - name: redo-task-management-auth
      - name: redo-task-management-destination

  - name: redo-task-management-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: redo-task-management-db

  - name: redo-task-management-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: redo-task-management-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: redotaskmanagementtasks
          artifacts:
            - tasks.zip
            - app/tasks/xs-app.json
          target-path: resources/

  - name: redotaskmanagementtasks
    type: html5
    path: app/tasks
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  - name: redo-task-management-destinations
    type: com.sap.application.content
    requires:
      - name: redo-task-management-auth
        parameters: { service-key: { name: redo-task-management-auth-key } }
      - name: redo-task-management-html5-repo-host
        parameters: { service-key: { name: redo-task-management-html5-repo-host-key } }
      - name: srv-api
      - name: redo-task-management-destination
        parameters: { content-target: true }
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: redo-task-management-html5-repository
              ServiceInstanceName: redo-task-management-html5-repo-host
              ServiceKeyName: redo-task-management-html5-repo-host-key
              sap.cloud.service: redotaskmanagement.service
            - Name: redo-task-management-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: redo-task-management-auth
              ServiceKeyName: redo-task-management-auth-key
              sap.cloud.service: redotaskmanagement.service

resources:
  - name: redo-task-management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: redo-task-management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: redo-task-management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: redo-task-management-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'praktikant (redo-task-management ${org}-${space})'
            description: 'generated'
            role-template-references: [ '$XSAPPNAME.praktikant' ]
          - name: 'mitarbeiter (redo-task-management ${org}-${space})'
            description: 'generated'
            role-template-references: [ '$XSAPPNAME.mitarbeiter' ]
          - name: 'chef (redo-task-management ${org}-${space})'
            description: 'generated'
            role-template-references: [ '$XSAPPNAME.chef' ]

  - name: redo-task-management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: OAuth2UserTokenExchange
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

  - name: redo-task-management-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
