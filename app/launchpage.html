<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      // FLP-Sandbox Konfiguration
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        services: {
          NavTargetResolution: {
            config: {
              allowTestUrlComponentConfig: true,
              enableClientSideTargetResolution: true
            }
          }
        },
        applications: {
          "tasks-app": {
            title: "Task Management",
            description: "Tasks",
            additionalInformation: "SAPUI5.Component=tasks",   // falls deine App-ID anders ist, hier anpassen
            applicationType: "URL",
            url: "./tasks/webapp",                              // app/<name>/webapp
            navigationMode: "embedded"
          }
        }
      };
    </script>

    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      src="https://ui5.sap.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-bindingSyntax="complex">
    </script>
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ushell.Container.createRenderer().placeAt("content");
      });
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
